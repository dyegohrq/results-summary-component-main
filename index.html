<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="content">
      <div class="content-left">
        <h1 class="result" >Your Result</h1>
        <div class="number-result">
          <span>76</span>
          <small>of 100</small>
        </div>
        <div class="description">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      
      <div class="content-right">
        <h2>Summary</h2>
        <div class="descriptio-right">
          <div class="reaction sum">
            <span><i class="fa-solid fa-bolt"></i> Reaction</span>
            <span class="span-quantity" >80 <small>/ 100</small></span>
          </div>
          <div class="memory sum">
            <span><i class="fa-solid fa-brain"></i> Memory</span>
            <span class="span-quantity" >92<small> / 100</small></span>
          </div>
          <div class="verbal sum">
            <span><i class="fa-regular fa-comment"></i> Verbal</span>
            <span class="span-quantity" >61 <small>/ 100</small></span>
          </div>
          <div class="visual sum">
            <span><i class="fa-regular fa-eye"></i> Visual</span>
            <span class="span-quantity" >72 <small>/ 100</small></span>
          </div>
        </div>
        <a href="" class="button">Continue</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dyegohrq" target="_blank">Dyego Henrique</a>.
    </div>
  </div>
  

  <script src="https://kit.fontawesome.com/24690ddc1f.js" crossorigin="anonymous"></script>
</body>
</html>
